# Mapping QtFeedback haptic effects to NGFD haptic effects

[feedback_press]
haptic.type = touch
haptic.effect = touch

[feedback_press_strong]
haptic.type = touch
haptic.effect = touch_strong

[feedback_press_weak]
haptic.type = touch
haptic.effect = touch_weak

[feedback_release]
haptic.type = touch
haptic.effect = release

[feedback_release_strong]
haptic.type = touch
haptic.effect = release_strong

[feedback_release_weak]
haptic.type = touch
haptic.effect = release_weak

[feedback_drag_start]
haptic.type = touch
haptic.effect = drag_start

[feedback_drag_cross_boundary]
haptic.type = touch
haptic.effect = drag_boundary

[feedback_drag_drop_in_zone]
haptic.type = touch
haptic.effect = drag_end

[feedback_drag_drop_out_of_zone]
haptic.type = touch
haptic.effect = drag_fail
